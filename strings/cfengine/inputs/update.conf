        r=inf mode=700 type=binary exclude=*.lst exclude=*~ exclude=#* 
        server=$(server_4) trustkey=true failover=failover_4
        $(cfmasterfiles)/scripts dest=$(cfengine_root)/scripts
        r=inf mode=700 type=binary exclude=*.lst exclude=*~ exclude=#* 
        server=$(server_4) trustkey=true failover=failover_4

    failover_4::
        $(cfmasterfiles)/inputs dest=$(cfengine_root)/inputs
        r=inf mode=700 type=binary exclude=*.lst exclude=*~ exclude=#* 
